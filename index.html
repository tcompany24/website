<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: "Roboto", sans-serif;
            width: 100%; 
            height: 100%;
            text-align: center; 
            display: table;
            opacity: 1; 
            animation: fadein 3s forwards;

            /* Background image setup */
            background-image: url('bg.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the image */
        }

        html { 
            height: 100%; 
            cursor: default; 
        }

        h1{
            color:#ffffff; 
            }

        h2 {
            font-weight: 300;
            margin-bottom: 25px;
            color:#ffffff;
        }
        img {
            width: 10%; /* Image width */
            border: 0; /* For IE */
            aspect-ratio: 90 / 100; /* Aspect ratio of image */
        }
        #main {
            vertical-align: middle;
            display: table-cell;
        }

        /* Progress bar */
        #progress {
            width: 45%; /* Bar width */
            margin: 0 auto;
            border-radius: 10px; /* Roundness */
            background-color: #a8a8a8; /* Background colour */
            padding: 7px 5px;
        }
        #fill {
            padding: 2px 0;
            background-color: #ffffff; /* Fill colour */
            width: 35%; /* Bar percentage, change text below also */
            border-radius: 25px; /* Roundness */
            animation: proanimate 2s;
        }
        #barpercent h3 {
            color: #000000; /* Bar percentage text colour */
            margin: 0; padding: 0;
            opacity: 1;
            animation: fadein 3s forwards;
        }

        /* Fades in animation */
        @keyframes fadein  {
            from { opacity: 0; }
        }
        /* Animates bar on page load */
        @keyframes proanimate {
            from { width: 0%; }
        }

        @media screen and (max-width: 600px) {
    body {
        margin: 0;
        padding: 0;
        font-size: 14px; /* Adjust font size for better readability */
        line-height: 1.5;
        background-color: #f9f9f9; /* Optional background color for better mobile aesthetics */
    }
    img {
        width: 60%;
        max-width: 100%; /* Prevent images from exceeding container width */
        display: block;
        margin: 0 auto; /* Center images */
    }
    h1 {
        font-size: 1.3em;
        text-align: center; /* Center-align headers */
        margin: 0.5em 0;
    }
    h2 {
        margin: 1em 0;
        font-size: 1.1em;
        text-align: center;
    }
    p {
        padding: 0 1em; /* Add padding for readable text */
        text-align: justify; /* Optional for justified text */
    }
    #progress {
        width: 80%; /* Bar width */
        margin: 1em auto; /* Center the progress bar */
    }
}

       
    </style>
    <title>Coming Soon</title>
</head>
<body>
    <div id="main">
        
        <img src="logo.png" alt="Logo Image">
        <h1>TCompany</h1>
        <h2>Our website is currently under construction. </h2>
        <div id="progress"><div id="fill"><div id="barpercent"><h3>35%</h3></div></div></div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</body>
</html>
